<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreateButton</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="button-create">
    <form id="controls">
      <label for="texto">Texto</label>
      <input type="text" name="texto" id="texto">
      <label for="color">cor</label>
      <input type="color" name="color" id="color">
      <label for="backgroundColor">Cor Background</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
      <label for="height">Height</label>
      <input type="range" name="height" id="height" min="16" max="200">
      <label for="width">Width</label>
      <input type="range" name="width" id="width" min="16" max="400">
      <label for="border">border</label>
      <input type="text" name="border" id="border">
      <label for="borderRadius">Borde-Radius</label min="1" max="20">
      <input type="range" name="borderRadius" id="borderRadius">
      <select name="fontFamily" id="fonte">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">monospace</option>
      </select>
      <label for="fontSize">Font-size</label>
      <input type="text" name="fontSize" id="fontSize">
    </form>
    <section>
      <button class="btn">clique</button>
      <span><code class="text-code"></code></span>
    </section>
  </section>

  <script src="./script.js "></script>
</body>

</html>
